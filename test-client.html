<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard Backend Test Client</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .controls {
            display: grid;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        label {
            font-weight: 600;
            min-width: 100px;
            color: #333;
        }
        
        input, select {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status.connected .status-indicator {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        
        .status.disconnected .status-indicator {
            background: #dc3545;
        }
        
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.info {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .log-entry.event {
            border-color: #00bfff;
            color: #00bfff;
        }
        
        .log-entry.error {
            border-color: #ff4444;
            color: #ff4444;
        }
        
        .timestamp {
            opacity: 0.6;
            font-size: 11px;
        }
        
        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Whiteboard Backend Test Client</h1>
            <p class="subtitle">Socket.io Real-time Communication Test</p>
        </header>
        
        <div class="content">
            <!-- Connection Status -->
            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span>Disconnected</span>
            </div>
            
            <!-- Connection Settings -->
            <div class="section">
                <h2>üì° Connection Settings</h2>
                <div class="controls">
                    <div class="control-group">
                        <label>Server URL:</label>
                        <input type="text" id="serverUrl" value="http://localhost:8080">
                    </div>
                    <div class="control-group">
                        <label>Your Name:</label>
                        <input type="text" id="userName" value="Test User" placeholder="Enter your name">
                    </div>
                    <div class="control-group">
                        <button id="connectBtn" onclick="connect()">Connect</button>
                        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                    </div>
                </div>
            </div>
            
            <!-- Room Management -->
            <div class="section">
                <h2>üö™ Room Management</h2>
                <div class="controls">
                    <div class="control-group">
                        <label>Room ID:</label>
                        <input type="text" id="roomId" value="test-room-123" placeholder="Enter room ID">
                    </div>
                    <div class="control-group">
                        <button onclick="joinRoom()">Join Room</button>
                        <button onclick="leaveRoom()">Leave Room</button>
                        <button onclick="getCanvasState()">Get Canvas State</button>
                    </div>
                </div>
            </div>
            
            <!-- Drawing Tools -->
            <div class="section">
                <h2>‚úèÔ∏è Drawing Tools</h2>
                <div class="controls">
                    <div class="control-group">
                        <label>Tool Type:</label>
                        <select id="toolType">
                            <option value="pen">Pen</option>
                            <option value="line">Line</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="text">Text</option>
                            <option value="eraser">Eraser</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Color:</label>
                        <input type="color" id="color" value="#000000">
                    </div>
                    <div class="control-group">
                        <label>Width:</label>
                        <input type="number" id="width" value="2" min="1" max="20">
                    </div>
                    <div class="control-group">
                        <button onclick="sendTestDrawing()">Send Test Drawing</button>
                        <button onclick="clearCanvas()">Clear Canvas</button>
                    </div>
                </div>
            </div>
            
            <!-- Active Users -->
            <div class="section">
                <h2>üë• Active Users</h2>
                <div id="usersList" class="users-list">
                    <em>No users connected</em>
                </div>
            </div>
            
            <!-- Event Log -->
            <div class="section">
                <h2>üìã Event Log</h2>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoom = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '<span class="status-indicator"></span><span>Connected</span>';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '<span class="status-indicator"></span><span>Disconnected</span>';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function updateUsers(users) {
            const usersList = document.getElementById('usersList');
            if (users && users.length > 0) {
                usersList.innerHTML = users.map(user => 
                    `<div class="user-badge">${user.name}</div>`
                ).join('');
            } else {
                usersList.innerHTML = '<em>No users connected</em>';
            }
        }
        
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (socket) {
                log('Already connected', 'error');
                return;
            }
            
            log(`Connecting to ${serverUrl}...`, 'info');
            socket = io(serverUrl);
            
            socket.on('connect', () => {
                log(`‚úÖ Connected! Socket ID: ${socket.id}`, 'info');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                log('‚ùå Disconnected from server', 'error');
                updateStatus(false);
                updateUsers([]);
                currentRoom = null;
            });
            
            socket.on('canvas_state', (data) => {
                log(`üìä Received canvas state: ${data.drawingObjects.length} objects`, 'event');
                log(`Canvas data: ${JSON.stringify(data, null, 2)}`, 'event');
                if (data.users) updateUsers(data.users);
            });
            
            socket.on('drawing', (data) => {
                log(`üé® New drawing received from user ${data.userId}`, 'event');
                log(`Drawing: ${JSON.stringify(data.drawingObject)}`, 'event');
            });
            
            socket.on('user_joined', (data) => {
                log(`üëã ${data.userName} joined the room`, 'event');
                if (data.users) updateUsers(data.users);
            });
            
            socket.on('user_left', (data) => {
                log(`üëã ${data.userName} left the room`, 'event');
                if (data.users) updateUsers(data.users);
            });
            
            socket.on('users_update', (data) => {
                if (data.users) updateUsers(data.users);
            });
            
            socket.on('canvas_cleared', (data) => {
                log(`üóëÔ∏è Canvas cleared by ${data.userName}`, 'event');
            });
            
            socket.on('error', (error) => {
                log(`‚ùå Error: ${error}`, 'error');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Disconnected', 'info');
                updateStatus(false);
                updateUsers([]);
                currentRoom = null;
            }
        }
        
        function joinRoom() {
            if (!socket) {
                log('Please connect first', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value;
            const userName = document.getElementById('userName').value;
            
            if (!roomId) {
                log('Please enter a room ID', 'error');
                return;
            }
            
            currentRoom = roomId;
            socket.emit('join_room', { roomId, userName });
            log(`üìç Joining room: ${roomId} as ${userName}`, 'info');
        }
        
        function leaveRoom() {
            if (!socket || !currentRoom) {
                log('Not in a room', 'error');
                return;
            }
            
            socket.emit('leave_room', { roomId: currentRoom });
            log(`üö™ Leaving room: ${currentRoom}`, 'info');
            currentRoom = null;
            updateUsers([]);
        }
        
        function getCanvasState() {
            if (!socket || !currentRoom) {
                log('Please join a room first', 'error');
                return;
            }
            
            socket.emit('get_canvas_state', { roomId: currentRoom });
            log('üìä Requesting canvas state...', 'info');
        }
        
        function sendTestDrawing() {
            if (!socket || !currentRoom) {
                log('Please join a room first', 'error');
                return;
            }
            
            const toolType = document.getElementById('toolType').value;
            const color = document.getElementById('color').value;
            const width = parseInt(document.getElementById('width').value);
            
            const drawingData = {
                type: toolType,
                color: color,
                width: width,
                points: [
                    { x: Math.random() * 500, y: Math.random() * 500 },
                    { x: Math.random() * 500, y: Math.random() * 500 }
                ]
            };
            
            socket.emit('draw', {
                roomId: currentRoom,
                drawingData: drawingData
            });
            
            log(`‚úèÔ∏è Sent ${toolType} drawing`, 'info');
        }
        
        function clearCanvas() {
            if (!socket || !currentRoom) {
                log('Please join a room first', 'error');
                return;
            }
            
            socket.emit('clear_canvas', { roomId: currentRoom });
            log('üóëÔ∏è Clearing canvas...', 'info');
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('üöÄ Test client loaded. Click Connect to start.', 'info');
        });
    </script>
</body>
</html>
